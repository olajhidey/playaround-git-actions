name: Testing matrix in actions
on:
  push:
    branches:
      - node
jobs:
  Build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [14, 16]
    steps:
      - uses: actions/checkout@v3
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.version}}
      - name: Install Dependencies
        run: npm install
      - name: Run tests
        run: npm test
        
